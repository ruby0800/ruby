<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>윰쌤 당근마켓</title>
    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        .card:hover {
            transform: scale(1.07);
        }
    </style>
</head>

<body>
    <div class="hero bg-dark text-center py-5 mb-4">
        <h1 class="text-white">윰쌤 당근마켓</h1>
        <h2 class="text-white">강사 물품 팝니다</h2>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card h-100">
                    <a href="https://brand.page/imrnd-gs" target="_blank"><img
                            src="https://source.unsplash.com/1600x900/?laptop,computer,teacher" class="card-img-top"
                            alt="Laptop computer"></a>
                    <div class="card-body">
                        <h5 class="card-title">노트북컴퓨터</h5>
                        <h6 class="card-subtitle mb-2 text-muted">50,000 won</h6>
                        <p class="card-text">한 번 밖에 안쓴 노트북 팝니다. 선물받고 한번 밖에 안쓴 거에요!</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <a href="https://brand.page/imrnd-gs" target="_blank"><img
                            src="https://source.unsplash.com/1600x900/?microphone,teacher" class="card-img-top"
                            alt="Microphone"></a>
                    <div class="card-body">
                        <h5 class="card-title">마이크</h5>
                        <h6 class="card-subtitle mb-2 text-muted">20,000 won</h6>
                        <p class="card-text">교사로 일할 때 사용한 마이크 팝니다. 잘 사용했어요!</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card ">
                    <a href="https://brand.page/imrnd-gs" target="_blank"><img
                            src="https://source.unsplash.com/1600x900/?book,teacher" class="card-img-top"
                            alt="Book"></a>
                    <div class="card-body">
                        <h5 class="card-title">교재</h5>
                        <h6 class="card-subtitle mb-2 text-muted">10,000 won</h6>
                        <p class="card-text">강의에서 사용한 교재 팝니다. 좋은 자료에요!</p>
                    </div>
                </div>
            </div>
            <div class="row row-cols-3 mb-4">
                <div class="col">
                  <div class="card">
                    <a href="https://brand.page/imrnd-gs" target="_blank"><img src="https://source.unsplash.com/1600x900/?bag,pouch,teacher" class="card-img-top my-4" alt="Laptop Bag"></a>
                    <div class="card-body">
                      <h5 class="card-title">가방</h5>
                      <h6 class="card-subtitle mb-2 text-muted">20,000 won</h6>
                      <p class="card-text">새것 가방 팝니다. 한번도 안쓴 거에요!</p>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card">
                    <a href="https://brand.page/imrnd-gs" target="_blank"><img src="https://source.unsplash.com/1600x900/?tumbler,teacher" class="card-img-top my-4" alt="Tumbler"></a>
                    <div class="card-body">
                      <h5 class="card-title">텀블러</h5>
                      <h6 class="card-subtitle mb-2 text-muted">20,000 won</h6>
                      <p class="card-text">사용안한 텀블러 팝니다. </p>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card">
                    <a href="https://brand.page/imrnd-gs" target="_blank"><img src="https://source.unsplash.com/1600x900/?ipad,teacher" class="card-img-top my-4" alt="tablet"></a>
                    <div class="card-body">
                      <h5 class="card-title">태블릿</h5>
                      <h6 class="card-subtitle mb-2 text-muted">10,000 won</h6>
                      <p class="card-text">아이패드 팝니다. 상태 좋아요</p>
                    </div>
                  </div>
                </div>
              </div>
              
</body>

</html>
